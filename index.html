<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="flex-row">
    <!-- class = flex-centered row  -->
    <main class="flex-row">
        <result-component class="flex-column | padding-normal">
            <header>Your Result</header>
            <main class="flex-column | score">
                <p class="large-font">76</p>
                <p class="small-font">out of 100</p>
            </main>
            <footer class="flex-column">
                <p>Great</p>
                <p class="fixed-width centered">You scored higher than 65% of the people who have taken these tests.</p>
            </footer>
        </result-component>
        <summary-component class="flex-column | padding-normal | flex-exception ">
            <header class="font-color-neutral font-bold ">
                <p>Summary</p>
            </header>
            <main class="padding-side-normal">
                <ul class="flex-column | padding-vertical-normal">
                    <!-- icon goes into pseudoclass ::before within li -->
                    <li class="flex-row | padding-normal | flex-exception-between">
                        <div class="flex-spaced gap-small reaction centered">
                            <p class="flex-spaced gap-small | centered">Reaction</p>
                        </div>
                        <p class="font-color-neutral"><span class="font-bold font-color-neutral">80</span> / 100</p>
                    </li>
                    <li class="flex-row | padding-normal | flex-exception-between">
                        <div class="flex-spaced | gap-small centered | memory">
                            <p class="flex-spaced | gap-small centered">Reaction</p>
                        </div>
                        <p class="font-color-neutral"><span class="font-bold font-color-neutral">92</span> / 100</p>
                    </li>
                    <li class="flex-row | padding-normal | flex-exception-between">
                        <div class="flex-spaced | gap-small centered | verbal">
                            <p class="flex-spaced | gap-small centered">Verbal</p>
                        </div>
                        <p class="font-color-neutral"><span class="font-bold font-color-neutral">61</span> / 100</p>
                    </li>
                    <li class="flex-row | padding-normal | flex-exception-between">
                        <div class="flex-spaced | gap-small centered | visual">
                            <p class="flex-spaced | gap-small centered">Visual</p>
                        </div>
                        <p class="font-color-neutral"><span class="font-bold font-color-neutral">72</span> / 100</p>
                    </li>
                </ul>
            </main>
            <footer class="full-width">
                <button class="padding-vertical-normal">Continue</button>
            </footer>
        </summary-component>
    </main>

</body>

</html>
