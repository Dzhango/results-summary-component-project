<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="flex-centered row">
    <!-- class = flex-centered row  -->
    <main class="flex-centered row">
        <result-component class=" flex-centered column | fixed-width padding-side-normal">
            <header>Your Result</header>
            <main>
                <p class="flex-centered column "><span>76</span>of 100</p>
            </main>
            <footer>
                <p class="flex-centered column | padding-side-large centered"><span>Great</span>You scored higher than 65% of the people who have taken these tests.</p>
            </footer>
        </result-component>
        <summary-component class="fixed-width">
            <header class="margin-bottom-small">
                <p>Summary</p>
            </header>
            <main class="margin-bottom-normal">
                <ul class="flex-centered column | padding-side-normal">
                    <!-- icon goes into pseudoclass ::before within li -->
                    <li class="flex-spaced | full-width">Reaction <span>80 / 100</span></li>
                    <li class="flex-spaced | full-width">Memory <span>92 / 100</span> </li>
                    <li class="flex-spaced | full-width">Verbal <span>61 / 100</span> </li>
                    <li class="flex-spaced | full-width">Visual <span>72 / 100</span> </li>
                </ul>
            </main>
            <footer>
                <button>Continue</button>
            </footer>
        </summary-component>
    </main>

    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Dzhangir Bayandarov</a>.
    </div> -->
</body>

</html>
