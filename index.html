<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="flex-row">
    <!-- class = flex-centered row  -->
    <main class="flex-row | max-width neutral-background flex-growth ">
        <result-component class="flex-column | padding-large gap-large">
            <header class="text-opaque">Your Result</header>
            <main class="flex-column | score">
                <div class="centered">
                    <p class="large-font font-bold margin-bottom-small">76</p>
                    <p class="text-opaque">of 100</p>
                </div>
                <!-- <p class="large-font">76</p>
                <p class="small-font">of 100</p> -->
            </main>
            <footer class="flex-column | flex-growth">
                <p class="medium-font font-bold">Great</p>
                <p class="fixed-width centered text-opaque ">You scored higher than 65% of the people who have taken these tests.</p>
            </footer>
        </result-component>
        <summary-component class="flex-column | padding-large | flex-exception ">
            <header class="font-color-neutral font-bold ">
                <p>Summary</p>
            </header>
            <main class="">
                <ul class="flex-column | padding-normal">
                    <!-- icon goes into pseudoclass ::before within li -->
                    <li class="flex-row | padding-normal | flex-exception-between">
                        <div class="flex-spaced gap-small reaction centered">
                            <p class="flex-spaced gap-small | centered">Reaction</p>
                        </div>
                        <p class="font-color-neutral"><span class="font-bold font-color-neutral">80</span><span class="text-opaque"> / 100<span></p>
                    </li>
                    <li class="flex-row | padding-normal | flex-exception-between">
                        <div class="flex-spaced | gap-small centered | memory">
                            <p class="flex-spaced | gap-small centered">Reaction</p>
                        </div>
                        <p class="font-color-neutral"><span class="font-bold font-color-neutral">92</span><span class="text-opaque"> / 100<span></p>
                    </li>
                    <li class="flex-row | padding-normal | flex-exception-between">
                        <div class="flex-spaced | gap-small centered | verbal">
                            <p class="flex-spaced | gap-small centered">Verbal</p>
                        </div>
                        <p class="font-color-neutral"><span class="font-bold font-color-neutral">61</span><span class="text-opaque"> / 100<span></p>
                    </li>
                    <li class="flex-row | padding-normal | flex-exception-between">
                        <div class="flex-spaced | gap-small centered | visual">
                            <p class="flex-spaced | gap-small centered">Visual</p>
                        </div>
                        <p class="font-color-neutral"><span class="font-bold font-color-neutral">72</span><span class="text-opaque"> / 100<span></p>
                    </li>
                </ul>
            </main>
            <footer class="full-width">
                <button class="padding-vertical-normal">Continue</button>
            </footer>
        </summary-component>
    </main>

</body>

</html>
